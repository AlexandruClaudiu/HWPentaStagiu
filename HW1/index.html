<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" type="module" defer></script> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">Tasks</div>
    <div id="heading">
        My tasks:
    </div>
    <ul id="tasks-list">
        
    </ul>
    <button id="add-task">
        Add
    </button>
    
    <dialog id="add-dialog">
        <form id="add-form">
            <label for="form-title" >Title</label>
            <input id="form-title" type="text" pattern="[a-zA-Z0-9\s]+" max="50" placeholder="no special characters"/>
            <label for="form-text">Enter the text</label>
            <textarea id="form-text" maxlength="250" placeholder="max 250" cols="100" rows="5">
    
            </textarea>
            <label for="form-email">Enter the assignee (email)</label>
            <input id="form-email" type="email" placeholder="task@task.com"/>
        </form>
        <div id="form-buttons">
            <button id="confirm-form-btn" class="feature-buttons">
                ✓
            </button>
            <button id="cancel-form-btn" class="feature-buttons">
                ✗
            </button>
        </div>
    </dialog>
</body>
</html>
